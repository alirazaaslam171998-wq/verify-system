<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Marriage Certificate Verification</h2>

    <input
      type="text"
      id="docId"
      placeholder="Enter Marriage Certificate Serial Number"
    />

    <div class="captcha-box">
      <span id="captchaText"></span>
      <input
        type="text"
        id="captchaInput"
        placeholder="Enter Captcha"
      />
    </div>

    <button onclick="verifyDocument()">Search</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
